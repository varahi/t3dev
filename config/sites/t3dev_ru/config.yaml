base: 'http://t3dev.ru/'
baseVariants:
  -
    base: 'http://t3dev.localhost/'
    condition: 'getenv("HOST_ENV") == "localdev"'
errorHandling:
  -
    errorCode: '404'
    errorHandler: Page
    errorContentSource: 't3://page?uid=25'
languages:
  -
    title: Russian
    enabled: true
    languageId: '0'
    base: /
    typo3Language: de
    locale: ru_RU.UTF-8
    iso-639-1: ru
    navigationTitle: Russian
    hreflang: ru-RU
    direction: ''
    flag: ru
    websiteTitle: ''
    solr_core_read: pruzzenland_de
rootPageId: 1
routeEnhancers:
  NewsPlugin:
    type: Extbase
    extension: News
    plugin: Pi1
    routes:
      -
        routePath: '/detail/{news_title}'
        _controller: 'News::detail'
        _arguments:
          news_title: news
      -
        routePath: '/list/{page}'
        _controller: 'News::list'
        _arguments:
          page: '@widget_0/currentPage'
    defaultController: 'News::list'
    defaults:
      page: '0'
    requirements:
      page: \d+
    aspects:
      news_title:
        type: PersistedAliasMapper
        tableName: tx_news_domain_model_news
        routeFieldName: path_segment
      page:
        type: StaticRangeMapper
        start: '1'
        end: '100'
routes:
  -
    route: sitemap.xml
    type: uri
    source: 't3://page?uid=1&type=1533906435'
  -
    route: robots.txt
    type: staticText
    content: "User-agent: *\r\nDisallow: /*?id=*\r\nDisallow: /fileadmin/_temp_/\r\nDisallow: /fileadmin/_migrated/\r\nDisallow: /fileadmin/templates/\r\nDisallow: /typo3/\r\nDisallow: /typo3temp/\r\nDisallow: /typo3conf/\r\nDisallow: /uploads/\r\nDisallow: /sxd/\r\nDisallow: /webstat/\r\nHost: t3dev.ru\r\nSitemap: http://t3dev.ru/sitemap.xml\r\n"
solr_enabled_read: true
solr_host_read: 172.17.0.1
solr_path_read: /solr/
solr_port_read: '8983'
solr_scheme_read: http
solr_use_write_connection: false
txCsseoXdefault: 0
websiteTitle: ''
