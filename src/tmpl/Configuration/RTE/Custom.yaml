# Load default processing options
imports:
  - { resource: "EXT:rte_ckeditor/Configuration/RTE/Processing.yaml" }
  - { resource: "EXT:rte_ckeditor/Configuration/RTE/Editor/Base.yaml" }
  - { resource: "EXT:rte_ckeditor/Configuration/RTE/Editor/Plugins.yaml" }

# Import Custom Plugins / Configs
#  - { resource: "EXT:tmpl/Configuration/RTE/Editor/Plugins.yaml" }
#  - { resource: "EXT:tmpl/Configuration/RTE/Editor/Base.yaml" }

#contentsCss: ["EXT:tmpl/Resources/Public/css/style.css"]

# Add configuration for the editor
# For complete documentation see http://docs.ckeditor.com/#!/api/CKEDITOR.config
editor:
  externalPlugins:
    specialchar:
      resource: "EXT:tmpl/Resources/Public/CKeditor/Plugins/specialchar/"

  #  contentsCss: ["EXT:tmpl/Resources/Public/StyleSheets/custom.css"]

  config:
    entities: 'false'

    stylesSet:
      # block level styles
      - { name: "Orange title H2", element: "h2", styles: { color: "orange", background: "blue" } }
      #- { name: "Orange title H3", element: "h3", styles: { color: "orange", background: "blue" } }
      #- { name: "Quote / Citation", element: "blockquote" }
      #- { name: "Code block", element: "code" }
      # Inline styles
      #- { name: "Yellow marker", element: "span", styles: { background-color: "yellow" } }

    format_tags: "p;h1;h2;h3;h4;h5;pre"

    toolbarGroups:
      - { name: styles, groups: [ styles, format ] }
      - { name: basicstyles, groups: [ basicstyles ] }
      - { name: paragraph, groups: [ list, indent, blocks, align ] }
      - { name: links, groups: [ links ] }
      - { name: clipboard, groups: [ clipboard, cleanup, undo ] }
      - { name: editing, groups: [ spellchecker ] }
      - { name: insert, groups: [ insert ] }
      - { name: tools, groups: [ table, specialchar ] }
      - { name: document, groups: [ mode ] }

    justifyClasses:
      - text-left
      - text-center
      - text-right
      - text-justify

    extraPlugins:
      - justify
      - specialchar
      - codesnippet
    #  - showblocks

    removePlugins:
    #      - image

    removeButtons:
      - About
      - Maximize
      - ShowBlocks
      - BGColor
      - TextColor
      - Iframe
      - FontSize
      - Flash
      - HorizontalRule
      - Smiley
      - PageBreak
      - Anchor
      - BidiLtr
      - BidiRtl
      - Language
      - JustifyBlock
      - Blockquote
      - CreateDiv
      - Underline
      - Strike
      - HiddenField
      - ImageButton
      - Button
      - Select
      - Textarea
      - TextField
      - Radio
      - Checkbox
      - Form
      - SelectAll
      - Find
      - Replace
      - Cut
      - Copy
      - Paste
      - PasteText
      - PasteFromWord
      - Templates
      - Save
      - NewPage
      - Preview
      - Print
      - Underline
      - Subscript
      - Superscript
      - Code

    # Limit the height of the editor
    height: 500